{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script defer src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
    <script defer src="{% static './js/main.js' %}"></script>
    <link rel="stylesheet" href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css" type="text/css" />

    <link rel="stylesheet" href="{% static './css/main.css' %}">

</head>
<body>
    <form action="/" method="POST" enctype="multipart/form-data" id="my-great-dropzone" class="">
        {% csrf_token %}
        {{ form }}
        <input type="submit">
    </form>
    <div class="data">
        <table id="displayData">
            
        </table>
    </div>
    {% if graph %}
        <img src="data:image/png;base64, {{ graph|safe }}" alt="">
    {% endif %}
</body>

</html>
